{% extends "_template.html" %} {% block body %}
<h1 class="text-center">Login</h1>
<br />
<div class="row">
  <div class="offset-3 col-6 bg-dark border border-light border-2 p-4">
    <form method="post" action="/auth/login">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" minlength="4" maxlength="32" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" minlength="6" maxlength="32" />
      </div>
      <div class="text-center">
        <a href="/auth/register">Register here</a>
      </div>
      <br />
      <button class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>

{% endblock %}
