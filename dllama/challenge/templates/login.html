<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDLLMMAA</title>
    <style>
        body {
            background-color: #0c0c0c; /* Dark background */
            color: #b3b3b3; /* Light text */
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
            text-align: center; /* Centered content */
        }
        h1 {
            color: #ffffff; /* White header */
        }
        input[type="text"], input[type="password"] {
            background-color: #1e1e1e; /* Darker background for inputs */
            color: #b3b3b3; /* Light text */
            border: 1px solid #333; /* Dark border */
            padding: 10px;
            width: 80%;
            font-family: 'Courier New', Courier, monospace; /* Monospaced font */
            font-size: 16px;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .error {
            color: #ff0000; /* Red error text */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DDLLMMAA's Passwordless Login</h1>
    <form method="POST" style="width: 300px; margin: 0 auto;">
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="submit" value="Login">
    </form>
    {% if error %}
        <div class="error">
            <p>{{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
